name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Create .env file
        run: |
          rm -f .env
          echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" >> .env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
          echo "DB_NAME=${{ secrets.DB_NAME }}" >> .env
          echo "AWS_ACCESS_KEY=${{ secrets.AWS_ACCESS_KEY }}" >> .env
          echo "AWS_SECRET_KEY=${{ secrets.AWS_SECRET_KEY }}" >> .env
          echo "AWS_S3_BUCKET_NAME=${{ secrets.AWS_S3_BUCKET_NAME }}" >> .env
          echo "AWS_REGION=${{ secrets.AWS_REGION }}" >> .env

      - name: Copy .env file to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "./.env"
          target: "/app" 

      - name: Deploy on EC2 with Docker Compose
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /app || exit 1
            git fetch --all
            git reset --hard origin/main
            docker-compose down 
            docker-compose build 
            docker-compose up -d
            
      - name: Send success message to Discord
        if: success()
        run: |
          curl -H "Content-Type: application/json" -X POST -d '{"content": "🚀 배포가 **성공**했습니다! 🎉 프론트엔드는 아직인가요?????????????? 😤 (임건 일해라)}' ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Send failure message to Discord
        if: failure()
        run: |
          curl -H "Content-Type: application/json" -X POST -d '{"content": "배포에 실패했습니다. 로그를 확인해주세요."}' ${{ secrets.DISCORD_WEBHOOK_URL }}

